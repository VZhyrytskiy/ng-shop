
<div [ngClass]="{ 'hover': hovered }">
    <div class="d-flex justify-content-between" >
        <span class="h3">{{ item.item.name }}, Id:{{ item.itemId }}</span>
        <span>{{ item.count }} item(s)</span>
    </div>
    <div>
        <div>Price: {{ item.item.price }}</div>
    
        <div>Cost: {{ item.cost }}</div>
    </div>
    
    <div class="mt-2">
        <button class="btn btn-outline-primary" (click)="item.addOne()">+1</button>
        <button class="btn btn-outline-secondary ml-3" (click)="item.removeOne()">-1</button>
    </div>
</div>
