<div class="mt-2">

    <div>Item Id: {{item.itemId }}</div>

    <div>Name: {{ item.item.name }}</div>

    <div>Price: {{ item.item.price }}</div>

    <div>Count: {{ item.count }}</div>

    <div>Cost: {{ item.cost }}</div>
</div>

<div class="mt-2">
    <button class="btn btn-outline-primary" (click)="item.addOne()">+1</button>
    <button class="btn btn-outline-secondary" (click)="item.removeOne()">-1</button>
</div>
